services:
  audio-transcripter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Dagster UI
    volumes:
      - dagster-data:/opt/dagster/dagster_home
      - ./dagster_audio:/app/dagster_audio  # For development hot-reload
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  dagster-data:
    driver: local
